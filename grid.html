<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visually Pleasing Grid</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .grid-box {
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      font-size: 1.25rem;
      font-weight: 500;
      height: 100%;
    }
    .row + .row {
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="row g-4">
      <div class="col-md-4">
        <div class="grid-box bg-primary text-white">Column 1</div>
      </div>
      <div class="col-md-4">
        <div class="grid-box bg-secondary text-white">Column 2</div>
      </div>
      <div class="col-md-4">
        <div class="grid-box bg-success text-white">Column 3</div>
      </div>
    </div>
    <div class="row g-4 mt-3">
      <div class="col-sm-6">
        <div class="grid-box bg-info text-white">Column 4</div>
      </div>
      <div class="col-sm-6">
        <div class="grid-box bg-warning text-dark">Column 5</div>
      </div>
    </div>
  </div>
</body>
</html>
